<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">
  <title>Book Randomiser</title>
</head>
<body class="bg-dark">

  <!-- Header -->
  <div class="">
    <div class="container">
      <h1 class="py-5 text-center text-white m-0">Book Randomiser</h1>
    </div>
  </div>

  <!-- Select Name and Filter Inputs -->
  <div class="container">
    <div class="">
      <div class="">
        <div class="card-header py-4 bg-light">
          <form id="searchBook">
            <label class="sr-only">Search Book</label>
            <div class="form-row">
              <div class="col">
                <input type="text" id="searchBookInput" class="form-control col-custom-input" placeholder="Search Title...">
              </div>
              <div class="col-auto">
                <input type="submit" class="btn btn-primary col-custom-btn" value="Search">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content (Book List) -->
  <div class="container" id="results">

  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  <script src="js/lists.js"></script>
</body>
</html>
